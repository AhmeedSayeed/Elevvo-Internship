<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact_form.css">
    <title>Contact Form</title>
</head>
<body>
    <main>
        <form id="contact_form">
            <h2>Contact Form</h2>
            <div>
                <label for="full_name">Full Name</label>
                <input id="full_name" type="text" name="full_name" placeholder="Enter your full name" required>
            </div>
            <div>
                <label for="email_address">Email Address</label>
                <input id="email_address" type="text" name="email_address" placeholder="Enter your email address" required>
            </div>
            <div>
                <label for="subject">Subject</label>
                <input id="subject" type="text" name="subject" placeholder="Enter the Subject" required>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </main>
</body>
<script src="./contact_form.js"></script>
</html>
